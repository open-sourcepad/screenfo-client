
<div class="box">
  <div class="inner-container">
    <div class="header-label"><span>Register</span></div>
    <div class="img-container"><img src="/vendor/images/logo.png"></div>
    <form name="registerForm">
      <div class="form-horizontal">
        <div class="form-group">
          <input type="email" name="email" ng-model="user.email" placeholder="Email" required ng-enter="register(registerForm)" class="form-control">
        </div>
        <div class="form-group">
          <input type="password" name="password" ng-model="user.password" placeholder="Password" required ng-enter="register(registerForm)" class="form-control">
        </div>
        <div class="form-group"><a ng-click="register(registerForm)" class="btn btn-block btn-default">Register</a></div>
      </div>
    </form>
    <div class="signup-link"><span>Already a member, </span><a ui-sref="auth.login" class="link">click here</a></div>
  </div>
</div>
