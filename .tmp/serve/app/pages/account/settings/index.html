
<div class="settings-container">
  <div class="title-label"><span class="title-text">Account Settings</span></div>
  <div class="row">
    <div class="col-md-4 no-padding mtop-25">
      <div class="account-info">
        <div class="img-container"><img src="/vendor/images/logo.png"></div>
        <div class="pull-right profile-edit"><span>Edit Profile</span></div>
      </div>
    </div>
    <div class="col-md-8 no-padding">
      <div class="row mtop-25">
        <div class="col-md-12">
          <div class="messaging-container">
            <div class="title-label"><span class="title-text">Global Messaging</span></div>
            <div class="messaging-form">
              <textarea ng-model="message" placeholder="Write a message..." class="form-control"></textarea>
            </div>
            <div class="pull-right">
              <div class="btn-send"><a class="btn btn-default">Send</a></div>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="integration-container">
            <div class="title-label"><span class="title-text">Integrations</span></div>
            <div class="integration-list">
              <div class="img-container-n24"><img src="/vendor/images/n24-logo.png"></div>
              <div class="img-container-pivotal"><img src="/vendor/images/ptracker-logo.svg"><span>(Soon)</span></div>
              <div class="img-container-slack"><img src="/vendor/images/slack-logo.png"><span>(Soon)</span></div>
              <div class="img-container-skype"><img src="/vendor/images/skype-logo.png"><span>(Soon)</span></div>
            </div>
            <div class="integration-form">
              <form name="integrationForm">
                <div class="form-horizontal">
                  <div class="form-group">
                    <input ng-model="creds.email" placeholder="Email Address" class="form-control">
                  </div>
                  <div class="form-group">
                    <input type="password" ng-model="creds.password" placeholder="Password" class="form-control">
                  </div>
                  <div class="form-group"><a ng-click="integrate()" class="btn btn-default">Integrate Account</a></div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
